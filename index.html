<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
		  margin: 0;
		  background-color: #222;
		  overflow: hidden;
		}
		#first {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  z-index: 100;
		  background-color: lightyellow;
		  cursor: pointer;
		}
		canvas {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 800px;
		  height: 640px;
		  background-color: lightyellow;
		  
		}
		canvas:focus {
		  border: 5px solid lightblue;
		}
	</style>
</head>
<body>
	<h1 id="first">Klick!</h1>
	<canvas id="canvas" tabindex=0 width="800" height="640"></canvas>
	<script src="vectors.js"></script>
</body>
</html>
